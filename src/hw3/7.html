<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск города</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap');
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            width: 100%;
            height: 100vh;
            background: rgb(51, 21, 176);
            background: linear-gradient(339deg, rgba(51, 21, 176, 1) 0%, rgba(253, 187, 45, 1) 100%);
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #FFCA00;
            color: white;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }

        button:hover {
            background-color: #BFA130;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Поиск города</h1>

    <input type="text" id="cityInput" placeholder="Введите название города">

    <button onclick="findCity()">Найти город</button>

    <div id="result"></div>
</div>

<script>
    const cities = ["Москва", "Минск", "Мурманск", "Киев", "Калининград", "Казань", "Париж", "Прага", "Пекин", "Лондон"];

    function findCity() {
        const cityInput = document.getElementById('cityInput').value.trim();

        const cityLower = cityInput.toLowerCase();

        const foundCity = cities.find(city => city.toLowerCase() === cityLower);

        const resultDiv = document.getElementById('result');

        if (foundCity) {
            const firstLetter = foundCity[0];
            const sameLetterCities = cities.filter(city => city[0] === firstLetter);

            resultDiv.textContent = `Города на букву ${firstLetter}: ${sameLetterCities.join(', ')}`;
        } else {
            resultDiv.textContent = `Города "${cityInput}" нет в списке.`;
        }
    }
</script>

</body>
</html>
