<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самый отстающий ученик</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap');
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            width: 100%;
            height: 100vh;
            background: rgb(51, 21, 176);
            background: linear-gradient(339deg, rgba(51, 21, 176, 1) 0%, rgba(253, 187, 45, 1) 100%);
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #FFCA00;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #BFA130;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Самый отстающий ученик</h1>

    <label for="students">Введите имена учеников (через запятую и пробел):</label>
    <input type="text" id="students" placeholder="Иванов, Петров, Сидоров">

    <label for="grades">Введите оценки (формат: оценка1-оценка2-оценка3):</label>
    <input type="text" id="grades" placeholder="5-3-4 2-3-3 4-4-5">

    <button onclick="calculateLowestAverage()">Найти самого отстающего ученика</button>

    <p id="result"></p>
</div>

<script>
    function calculateLowestAverage() {
        const studentNames = document.getElementById('students').value.split(', ');
        const studentGrades = document.getElementById('grades').value.split(' ');

        if (studentNames.length !== studentGrades.length) {
            document.getElementById('result').textContent = 'Количество учеников и оценок не совпадает!';
            return;
        }

        let minAverage = Infinity;
        let worstStudent = '';

        for (let i = 0; i < studentNames.length; i++) {
            const grades = studentGrades[i].split('-').map(Number);

            const average = (grades[0] + grades[1] + grades[2]) / 3;

            if (average < minAverage) {
                minAverage = average;
                worstStudent = studentNames[i];
            }
        }

        document.getElementById('result').textContent = `Самый отстающий ученик: ${worstStudent}`;
    }
</script>

</body>
</html>
