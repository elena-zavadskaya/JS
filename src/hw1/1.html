<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица Пифагора</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap');
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            width: 100%;
            min-height: 100vh;
            background: rgb(51, 21, 176);
            background: linear-gradient(339deg, rgba(51, 21, 176, 1) 0%, rgba(253, 187, 45, 1) 100%);
            justify-content: center;
            align-items: center;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Таблица Пифагора</h1>

    <form id="pifagor-form">
        <label for="size">Введите число: </label>
        <input type="number" id="size" min="1" value="10">
        <button type="submit">Создать таблицу</button>
    </form>

    <table id="pifagor-table"></table>

    <script>
        function createPifagorTable(size) {
            const table = document.getElementById('pifagor-table');
            table.innerHTML = '';

            let headerRow = '<tr><th></th>';
            for (let i = 1; i <= size; i++) {
                headerRow += `<th>${i}</th>`;
            }
            headerRow += '</tr>';
            table.innerHTML += headerRow;

            for (let i = 1; i <= size; i++) {
                let row = `<tr><th>${i}</th>`;
                for (let j = 1; j <= size; j++) {
                    row += `<td>${i * j}</td>`;
                }
                row += '</tr>';
                table.innerHTML += row;
            }
        }

        document.getElementById('pifagor-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const size = parseInt(document.getElementById('size').value);
            createPifagorTable(size);
        });

        createPifagorTable(10);
    </script>

</body>
</html>
